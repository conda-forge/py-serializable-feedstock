{% set version = "1.0.1" %}

package:
  name: py-serializable
  version: {{ version }}

source:
  - folder: dist
    url: https://pypi.io/packages/source/p/py-serializable/py_serializable-{{ version }}.tar.gz
    sha256: 98b81e565c23b3cc2ac799f5096dc7e11cafe8215c551d20a1c16dd38a113861
  - folder: src
    url: https://github.com/madpah/serializable/archive/refs/tags/v{{ version }}.tar.gz
    sha256: 9df3ec6d71589cf4c03f7a356d292ee74437f7ab24b6fd67f9d4562757337796

build:
  noarch: python
  script: cd dist && {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - pip
    - poetry-core >=1.0.0
    - python >=3.8
  run:
    - defusedxml >=0.7.1,<1.0.0
    - python >=3.8

test:
  source_files:
    - src/tests
  imports:
    - serializable
  commands:
    - pip check
    - mypy -p serializable
    - coverage run --source=serializable --branch -m pytest src/tests -vv --color=yes --tb=long
    - coverage report --show-missing --skip-covered --fail-under=83
  requires:
    - coverage
    - lxml
    - mypy
    - pip
    - pytest
    - xmldiff

about:
  home: https://github.com/madpah/serializable
  summary: Library for serializing and deserializing Python Objects to and from JSON and XML.
  license: Apache-2.0
  license_file: dist/LICENSE
  doc_url: https://py-serializable.readthedocs.io

extra:
  recipe-maintainers:
    - bollwyvl
