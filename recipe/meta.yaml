{% set version = "0.11.1" %}

package:
  name: py-serializable
  version: {{ version }}

source:
  - folder: dist
    url: https://pypi.io/packages/source/p/py-serializable/py-serializable-{{ version }}.tar.gz
    sha256: ba0e1287b9e4f645a5334f1913abd8e647e7250209f84f55dce3909498a6f586
  - folder: src
    url: https://github.com/madpah/serializable/archive/refs/tags/v{{ version }}.tar.gz
    sha256: 140654c25dc200b60eca699aab89f9c147c4335291912eb52f9396d5f8c4ed7f

build:
  noarch: python
  script: cd dist && {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - poetry-core >=1.0.0
    - python >=3.7
  run:
    - defusedxml >=0.7.1,<1.0.0
    - python >=3.7

test:
  source_files:
    - src/tests
  imports:
    - serializable
  commands:
    - pip check
    - mypy -p serializable
    - cd src && pytest -vv --cov=serializable --cov-branch --cov-report=term-missing:skip-covered --no-cov-on-fail --cov-fail-under=82
  requires:
    - lxml
    - mypy
    - pip
    - pytest-cov
    - xmldiff

about:
  home: https://github.com/madpah/serializable
  summary: Library for serializing and deserializing Python Objects to and from JSON and XML.
  license: Apache-2.0
  license_file: dist/LICENSE
  doc_url: https://py-serializable.readthedocs.io

extra:
  recipe-maintainers:
    - bollwyvl
