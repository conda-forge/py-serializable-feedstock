{% set version = "2.0.0" %}

package:
  name: py-serializable
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/p/py-serializable/py_serializable-{{ version }}.tar.gz
  sha256: e9e6491dd7d29c31daf1050232b57f9657f9e8a43b867cca1ff204752cf420a5

build:
  number: 0
  noarch: python
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - pip
    - poetry-core >=1.8.1
    - python {{ python_min }}
  run:
    - defusedxml >=0.7.1,<0.8.0
    - python >={{ python_min }}

test:
  source_files:
    - tests
  requires:
    - coverage
    - lxml
    - mypy
    - pip
    - pytest
    - xmldiff
    - python {{ python_min }}
  imports:
    - serializable
  commands:
    - pip check
    - mypy -p serializable
    - coverage run --source=serializable --branch -m pytest -vv --color=yes --tb=long
    - coverage report --show-missing --skip-covered --fail-under=82

about:
  home: https://github.com/madpah/serializable
  summary: Library for serializing and deserializing Python Objects to and from JSON and XML.
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://py-serializable.readthedocs.io

extra:
  recipe-maintainers:
    - bollwyvl
